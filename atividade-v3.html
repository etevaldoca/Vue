<div id="app">

	<p>{{message}}</p>
	<input v-model="message">
	<button v-on:click='reverseMessage'>Inverter</button>

	
	
</div>

<script>

new Vue({
	el: '#app',
	data: {

	},
	methods:{

		}
	}

})

</script>
