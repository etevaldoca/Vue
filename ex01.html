<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<meta charset="utf-8">
<div id="app">
    <h3 class="cor">Escudo  do {{escudo}}</h3>
    <img class="blc" :src="imagem"><!-- v-bind foi substituido por : -->
    <p></p>
    <button @click="mostrarCorinthians">Corinthians</button>
    <button @click="mostrarSP">São Paulo</button><!-- v-on: substituido por @ -->
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            escudo:'',
            imagem: ''
            
        },
        methods: {
            mostrarCorinthians(){
                this.escudo='Corinthians'
                this.imagem='https://s.glbimg.com/es/sde/f/equipes/2018/03/10/corinthians.svg'
            },
            mostrarSP(){
                this.escudo='São Paulo'
                this.imagem='https://s.glbimg.com/es/sde/f/equipes/2018/03/11/sao-paulo.svg'
            }
        }
    })
</script>
<style>
.cor {
    color: red;
}
.blc {

    width: 200px;
    height: 200px;
    margin-top: 10px;
   /* border: 1px solid #141414;*/
   /* padding: 3px;*/
}
</style>
